<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <link rel="shortcut icon" href="#">
    <title>Dog Vision Converter</title>
</head>
<body>
    <div id="container">
        <p class="info">Human vision</p>
        <img src="./hcolorline.png">
        <p class="info">Dog vision</p>
        <img src="./dcolorline.png">
        <div id="container2">
            <p class="input_info">Click on photo to compare </p>
            <input type="file" id="fileInput" accept="image/png, image/gif, image/jpeg" >
            <button id="submitButton">Generate</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
